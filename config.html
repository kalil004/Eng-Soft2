<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality</title>
    <link rel="stylesheet" href="/css/config.css">
    <script defer src="/js/language.js"></script>
</head>
<body>
    <div class="header">
        <img src="img/back.png" alt="Voltar">
        <h1>Alertas</h1>
    </div>
    <div class="section">
        <h2>Níveis de alerta</h2>
        <div class="alert-item">
            <span><b>Baixo</b></span>
            <input type="checkbox">
        </div>
        <div class="alert-item">
            <span><b>Médio</b></span>
            <input type="checkbox">
        </div>
        <div class="alert-item">
            <span><b>Alto</b></span>
            <input type="checkbox">
        </div>
        <div class="alert-item">
            <span><b>Extremo</b></span>
            <input type="checkbox">
        </div>
    </div>
    <div class="section">
        <h2>Áreas</h2>
        <div class="area-item">
            <span><b>Produção</b></span>
            <input type="checkbox">
        </div>
        <div class="area-item">
            <span><b>Combustão</b></span>
            <input type="checkbox">
        </div>
        <div class="area-item">
            <span><b>Transporte</b></span>
            <input type="checkbox">
        </div>
        <div class="area-item">
            <span><b>Vazamentos</b></span>
            <input type="checkbox">
        </div>
    </div>
    <div class="section">
        <h2>Limite de poluentes</h2>
        <div class="slider-container">
            <input type="range" min="0" max="100" value="50" class="slider">
        </div>
    </div>
    <button class="button"><b>Aplicar</b></button>
</body>
</html>
