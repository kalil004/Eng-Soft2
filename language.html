<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality</title>
    <link rel="stylesheet" href="/css/language.css">
    <script defer src="/js/language.js"></script>
</head>
<body>
    <div class="header">
        <a href="config.html"><img src="img/back.png" alt="Voltar"></a>
        <h1>Idioma</h1>
    </div>
    <div class="section">
        <div class="lang-item">
            <span>Português (Brasil)</span>
            <input type="radio" name="language" value="pt" class="custom-radio">
        </div>
        <div class="lang-item">
            <span>Inglês (EUA)</span>
            <input type="radio" name="language" value="en" class="custom-radio">
        </div>
        <div class="lang-item">
            <span>Inglês (Reino Unido)</span>
            <input type="radio" name="language" value="en-uk" class="custom-radio">
        </div>
        <div class="lang-item">
            <span>Espanhol</span>
            <input type="radio" name="language" value="es" class="custom-radio">
        </div>
        <div class="lang-item">
            <span>Alemão</span>
            <input type="radio" name="language" value="de" class="custom-radio">
        </div>
        <div class="lang-item">
            <span>Francês</span>
            <input type="radio" name="language" value="fr" class="custom-radio">
        </div>
        <div class="lang-item">
            <span>Dinamarquês</span>
            <input type="radio" name="language" value="da" class="custom-radio">
        </div>
        <div class="lang-item">
            <span>Russo</span>
            <input type="radio" name="language" value="ru" class="custom-radio">
        </div>
    </div>
</body>
</html>
