<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="header">
        <img src="img/back.png" alt="Voltar">
        <h1>Idioma</h1>
    </div>
    <div class="section">
        <h2>Escolha seu idioma</h2>
        <div class="lang-item">
            <span>Português (Brasil)</span>
            <input type="radio" name="language" value="pt">
        </div>
        <div class="lang-item">
            <span>Inglês (EUA)</span>
            <input type="radio" name="language" value="en">
        </div>
        <div class="lang-item">
            <span>Inglês (Reino Unido)</span>
            <input type="radio" name="language" value="en-uk">
        </div>
        <div class="lang-item">
            <span>Espanhol</span>
            <input type="radio" name="language" value="es">
        </div>
        <div class="lang-item">
            <span>Alemão</span>
            <input type="radio" name="language" value="de">
        </div>
        <div class="lang-item">
            <span>Francês</span>
            <input type="radio" name="language" value="fr">
        </div>
        <div class="lang-item">
            <span>Dinamarquês</span>
            <input type="radio" name="language" value="da">
        </div>
        <div class="lang-item">
            <span>Russo</span>
            <input type="radio" name="language" value="ru">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
